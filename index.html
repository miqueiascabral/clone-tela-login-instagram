<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-mae">
        <div class="container-imagem">
            <img class="imagem-celular" src="celular-image.PNG" alt="">
        </div>
        
        <div class="container-login">
            <div id="logo-insta">
                <img class="imagem-logo" src="logo-img.PNG" alt="">
            </div>
            <div id="enter-users">
                <input class="enter1" type="text" placeholder="Telefone, nome de usuário ou email">
                <br>
                <input class="enter2" type="password" placeholder="Senha">
            </div>
            <div id="buttons-login">
                <button class="buttons-estilist">Entrar</button>
            </div>
            <p class="ou-divisor">OU</p>
            <p class="entrar-face">Entrar com o Facebook</p>
            <p class="esqueceu-senha">Esqueceu a senha?</p>
            <div class="area-cadastro">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
        </div>
    </div>

</body>
</html>
